<div class="timing_listing-wrapper">
  <kendo-grid [data]="gridData" [height]="210">
      <kendo-grid-column field="Date" title="Date" width="100">
      </kendo-grid-column>
      <kendo-grid-column field="SignInTime" title="Sign In Time">
      </kendo-grid-column>
      <kendo-grid-column field="SignOutTime" title="Sign Out Time">
      </kendo-grid-column>
  </kendo-grid>
</div>
