<main role="main" class="container">
  <div class="mt-3 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <h1 class="text-center text-white my-5">Attendence</h1>
            <div class="my-3 py-4 px-3 py-sm-5 px-sm-5 bg-white shadow-box">
                <div class="row">
                    <div class="col-lg-12 col-xl-10 offset-xl-1">
                        <form>
                          <div class="form-group">
                            <label for="email" class="form-label">User Id</label>
                            <input type="text" class="form-control" id="email" value="" [(ngModel)]="loginId" [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" (blur)="OnPasswordBlur()"
                              [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                              <label class="form-label" for="form-company">Company</label>
                              <select type="company" name="form-company" [(ngModel)]="selectedValue" class="form-username form-control"
                                  id="form-company">
                                
                                  <option *ngFor="let cmp of assignedCompanies" name="selcompany" [ngValue]="cmp">{{cmp.cmpName}}
                                      ({{cmp.OPTM_COMPID}})</option> 
                              </select>
                          </div> 
                         
                          <div class="form-group" *ngIf="!showGrid">
                            <div class="mt-5">
                              <input class="btn btn-primary btn-block" type="submit" value="Sign In" (click)="OnSignIn()">
                            </div>
                          </div>
                          <div class="form-group" *ngIf="showGrid">
                            <div class="row">
                                <div class="col-md-6 mt-4 mt-md-4 mt-lg-4 mt-xl-4">
                                    <button class="btn btn-danger btn-block" type="submit" (click)="OnSignOut()">Sign Out</button>
                                </div>
                                <div class="col-md-6 mt-4 mt-md-4 mt-lg-4 mt-xl-4">
                                    <button class="btn btn-info btn-block" type="button" (click)="openModal(template)">Exception</button>
                                </div>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <app-listing *ngIf="showGrid"></app-listing>
 
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Sign Out Time</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body px-5 pb-4">
        <form>
          <div class="form-group row mt-2">
            <label for="updatedSignOutTime" class="form-label col-md-12">Sign Out Time</label>
            <div class="col-md-12">
              <input type="text" class="form-control" id="updatedSignOutTime" value="">
            </div>
          </div>          
          <div class="form-group row">
            <div class="col-8 offset-2 col-md-6 offset-md-3 mt-3 text-center">
              <input class="btn btn-primary btn-block" type="submit" value="Update">
            </div>
          </div>
        </form>
      </div>
  </ng-template>
</main>
