<main role="main" class="container">
  <div class="jumbotron mt-3">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h2 class="text-center">Attendence</h2>
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <div class="row">
                    <div class="col-sm-10 offset-sm-1">
                        <form>
                          <div class="form-group row mt-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">User Id</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="email" value="" [(ngModel)]="loginId" [ngModelOptions]="{standalone: true}">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" (blur)="OnPasswordBlur()"
                              [ngModelOptions]="{standalone: true}">
                            </div>
                          </div>
                          <div>
                              <div class="form-group row">
                                  <label class="col-sm-2 col-form-label" for="form-company">Company</label>
                                  <div class="col-sm-10">
                                  <select type="company" name="form-company" [(ngModel)]="selectedValue" class="form-username form-control"
                                      id="form-company">
                                    
                                      <option *ngFor="let cmp of assignedCompanies" name="selcompany" [ngValue]="cmp">{{cmp.cmpName}}
                                          ({{cmp.OPTM_COMPID}})</option> 
                                  </select>
                                </div>
                           </div>
                          </div> 
                         
                          <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                              <input class="btn btn-primary btn-block" type="submit" value="Sign In" (click)="OnSignIn()">
                            </div>
                          </div>
                            <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                              <div class="row">
                                  <div class="col-sm-6">
                                      <button class="btn btn-danger btn-block" type="submit" (click)="OnSignOut()">Sign Out</button>
                                  </div>
                                  <div class="col-sm-6">
                                      <button class="btn btn-info btn-block" type="submit">Exception</button>
                                  </div>
                              </div>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="table table-bordered" *ngIf = "showGrid">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Sign In Time</th>
          <th>Sign Out Time</th>
        </tr>         
      </thead>
      <tbody>
          <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
      </tbody>
    </table>     
  </div>
</main>
