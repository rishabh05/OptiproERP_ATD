<main role="main" class="main-container">
  <div class="content">
    <div class="col-left">
    </div>
    <div class="col-right">
      <div class="login-box mt-4 mb-5">
        <h1 class="text-center mb-4">Attendence</h1>
        <form autocomplete="off">
          <div class="form-group">
            <label for="email" class="form-label">User Id</label>
            <input type="text" autocomplete="off" class="form-control" id="email" value="" [(ngModel)]="loginId" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" autocomplete="off" id="password" placeholder="Password" [(ngModel)]="password" (blur)="OnPasswordBlur()"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
              <label class="form-label" for="form-company">Company</label>
              <select type="company" name="form-company" [(ngModel)]="selectedValue" class="form-username form-control"
                  id="form-company">
                
                  <option *ngFor="let cmp of assignedCompanies" name="selcompany" [ngValue]="cmp">{{cmp.cmpName}}
                      ({{cmp.OPTM_COMPID}})</option> 
              </select>
          </div>
          <div class="form-group" *ngIf="!showGrid">
            <div class="mt-4">
              <input class="btn btn-outline-light btn-block" type="submit" value="Sign In" (click)="OnSignIn()">
            </div>
          </div>
          <div class="form-group" *ngIf="showGrid">
            <div class="row">
                <div class="col-6 mt-4 mt-md-4 mt-lg-4 mt-xl-4">
                    <button class="btn btn-danger btn-block" type="submit" (click)="OnSignOut()">Sign Out</button>
                </div>
                <div class="col-6 mt-4 mt-md-4 mt-lg-4 mt-xl-4">
                    <button class="btn btn-light btn-block" type="button" (click)="openModal(template)">Exception</button>
                </div>
            </div>
          </div>
        </form>
      </div>
      <app-listing *ngIf="showGrid"></app-listing>
    </div>
  </div>
 
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Sign Out Date & Time</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body px-5 pb-4">
        <form>
          <div class="form-group row mt-2">
            <label for="updatedSignOutTime" class="form-label col-md-12 mb-n3">Sign In Date & Time</label>
            <div class="col-md-6 datepickerWrapper">
                <input type="text"
                placeholder="Datepicker"
                class="form-control"
                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue' }"
                bsDatepicker>
            </div>
            <div class="col-md-6">
                <timepicker [(ngModel)]="mytime"></timepicker>
            </div>
          </div> 
          <div class="form-group row mt-2">
            <label for="updatedSignOutTime" class="form-label col-md-12 mb-n3">Sign Out Date & Time</label>
            <div class="col-md-6 datepickerWrapper">
                <input type="text"
                placeholder="Datepicker"
                class="form-control"
                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue' }"
                bsDatepicker>
            </div>
            <div class="col-md-6">
                <timepicker [(ngModel)]="mytime"></timepicker>
            </div>
          </div>          
          <div class="form-group row">
            <div class="col-8 offset-2 col-md-6 offset-md-3 mt-3 text-center">
              <input class="btn btn-primary btn-block" type="submit" value="Update">
            </div>
          </div>
        </form>
      </div>
  </ng-template>
</main>
